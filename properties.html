<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Listings - Lizelle Van Schalkwyk</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Properties Page Specific Styles */
        .properties-hero {
            background: linear-gradient(135deg, #1a2849 0%, #2d3e5f 30%, #1a2849 60%, #2d3e5f 100%);
            color: white;
            padding: 60px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .properties-hero::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 300px;
            height: 300px;
            background: rgba(212, 165, 116, 0.05);
            border-radius: 50%;
            animation: float 20s ease-in-out infinite;
        }

        .properties-hero::after {
            content: '';
            position: absolute;
            bottom: -30px;
            right: -30px;
            width: 200px;
            height: 200px;
            background: rgba(201, 115, 95, 0.08);
            border-radius: 50%;
            animation: float 15s ease-in-out infinite reverse;
        }

        .properties-hero h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .properties-hero p {
            font-size: 1.1em;
            color: #d0d0d0;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .properties-section {
            padding: 80px 20px;
            background: linear-gradient(135deg, #f5f2f0 0%, #f9f7f5 50%, #f5f2f0 100%);
            position: relative;
            overflow: hidden;
        }

        .properties-section::before {
            content: '';
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(212, 165, 116, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 75% 75%, rgba(201, 115, 95, 0.05) 0%, transparent 40%);
            animation: subtleFloat 25s ease-in-out infinite;
        }

        .filter-section {
            max-width: 1200px;
            margin: 0 auto 50px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(212, 165, 116, 0.2);
            position: relative;
            z-index: 1;
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            color: #1a2849;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .filter-group select,
        .filter-group input {
            padding: 10px 14px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #d4a574;
        }

        .filter-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .properties-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            position: relative;
            z-index: 1;
        }

        .property-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(212, 165, 116, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .property-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
        }

        .property-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: linear-gradient(45deg, #f9f7f5, #e1e1e1);
        }

        .property-content {
            padding: 25px;
        }

        .property-price {
            font-size: 1.8em;
            font-weight: 700;
            color: #c9735f;
            margin-bottom: 10px;
        }

        .property-title {
            font-size: 1.3em;
            color: #1a2849;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .property-details {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            color: #666;
            font-size: 0.9em;
        }

        .property-detail {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .property-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .property-features {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .property-feature {
            background: #f9f7f5;
            color: #1a2849;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            border: 1px solid rgba(212, 165, 116, 0.2);
        }

        .property-actions {
            display: flex;
            gap: 15px;
        }

        .property-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .property-btn-primary {
            background-color: #d4a574;
            color: #1a2849;
        }

        .property-btn-primary:hover {
            background-color: #e5b88f;
            transform: translateY(-2px);
        }

        .property-btn-secondary {
            background-color: white;
            color: #1a2849;
            border: 2px solid #d4a574;
        }

        .property-btn-secondary:hover {
            background-color: #f9f7f5;
            transform: translateY(-2px);
        }

        .no-properties {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-properties i {
            font-size: 4em;
            color: #d4a574;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading i {
            font-size: 2em;
            color: #d4a574;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .properties-hero h1 {
                font-size: 2em;
            }

            .properties-grid {
                grid-template-columns: 1fr;
            }

            .filter-row {
                grid-template-columns: 1fr;
            }

            .property-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Properties Hero -->
    <section class="properties-hero">
        <h1>Available Properties</h1>
        <p>Discover your perfect home from our curated selection of premium properties</p>
    </section>

    <!-- Properties Section -->
    <section class="properties-section">
        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="propertyType">Property Type</label>
                    <select id="propertyType">
                        <option value="">All Types</option>
                        <option value="house">House</option>
                        <option value="apartment">Apartment</option>
                        <option value="townhouse">Townhouse</option>
                        <option value="villa">Villa</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="minPrice">Min Price</label>
                    <input type="number" id="minPrice" placeholder="R 0">
                </div>
                <div class="filter-group">
                    <label for="maxPrice">Max Price</label>
                    <input type="number" id="maxPrice" placeholder="R 10,000,000">
                </div>
                <div class="filter-group">
                    <label for="bedrooms">Bedrooms</label>
                    <select id="bedrooms">
                        <option value="">Any</option>
                        <option value="1">1+</option>
                        <option value="2">2+</option>
                        <option value="3">3+</option>
                        <option value="4">4+</option>
                        <option value="5">5+</option>
                    </select>
                </div>
            </div>
            <div class="filter-buttons">
                <button class="btn btn-primary" onclick="filterProperties()">Apply Filters</button>
                <button class="btn btn-secondary" onclick="resetFilters()">Reset</button>
            </div>
        </div>

        <!-- Properties Grid -->
        <div class="properties-grid" id="propertiesGrid">
            <!-- Properties will be loaded here from database -->
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Loading properties...</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2026 Lizelle Van Schalkwyk | Direct Sell Properties. All rights reserved.</p>
    </footer>

    <script>
        // Sample data - this will be replaced with Supabase data
        const sampleProperties = [
            {
                id: 1,
                title: "Modern Family Home in Centurion",
                price: "R 2,850,000",
                type: "house",
                bedrooms: 4,
                bathrooms: 3,
                garages: 2,
                size: "450m²",
                description: "Beautiful modern family home with spacious living areas, perfect for entertaining.",
                features: ["Swimming Pool", "Garden", "Modern Kitchen", "Air Conditioning"],
                image: "https://via.placeholder.com/400x250/1a2849/ffffff?text=Property+1"
            },
            {
                id: 2,
                title: "Luxury Apartment in Sandton",
                price: "R 1,950,000",
                type: "apartment",
                bedrooms: 2,
                bathrooms: 2,
                garages: 1,
                size: "120m²",
                description: "Stunning apartment with city views, secure complex with excellent amenities.",
                features: ["City View", "Gym", "Security", "Balcony"],
                image: "https://via.placeholder.com/400x250/1a2849/ffffff?text=Property+2"
            },
            {
                id: 3,
                title: "Elegant Townhouse in Pretoria",
                price: "R 1,650,000",
                type: "townhouse",
                bedrooms: 3,
                bathrooms: 2,
                garages: 2,
                size: "180m²",
                description: "Well-maintained townhouse in quiet complex, close to schools and shopping.",
                features: ["Garden", "Pet Friendly", "Complex", "Modern"],
                image: "https://via.placeholder.com/400x250/1a2849/ffffff?text=Property+3"
            }
        ];

        let currentProperties = [...sampleProperties];

        // Load properties
        function loadProperties() {
            const grid = document.getElementById('propertiesGrid');
            
            if (currentProperties.length === 0) {
                grid.innerHTML = `
                    <div class="no-properties">
                        <i class="fas fa-home"></i>
                        <h3>No Properties Found</h3>
                        <p>Try adjusting your filters or check back later for new listings.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = currentProperties.map(property => `
                <div class="property-card">
                    <img src="${property.image}" alt="${property.title}" class="property-image">
                    <div class="property-content">
                        <div class="property-price">${property.price}</div>
                        <h3 class="property-title">${property.title}</h3>
                        <div class="property-details">
                            <div class="property-detail">
                                <i class="fas fa-bed"></i>
                                <span>${property.bedrooms} Beds</span>
                            </div>
                            <div class="property-detail">
                                <i class="fas fa-bath"></i>
                                <span>${property.bathrooms} Baths</span>
                            </div>
                            <div class="property-detail">
                                <i class="fas fa-car"></i>
                                <span>${property.garages} Garage</span>
                            </div>
                            <div class="property-detail">
                                <i class="fas fa-ruler-combined"></i>
                                <span>${property.size}</span>
                            </div>
                        </div>
                        <p class="property-description">${property.description}</p>
                        <div class="property-features">
                            ${property.features.map(feature => `<span class="property-feature">${feature}</span>`).join('')}
                        </div>
                        <div class="property-actions">
                            <a href="#" class="property-btn property-btn-primary" onclick="contactAboutProperty(${property.id})">Contact Agent</a>
                            <a href="#" class="property-btn property-btn-secondary" onclick="viewDetails(${property.id})">View Details</a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Filter properties
        function filterProperties() {
            const type = document.getElementById('propertyType').value;
            const minPrice = parseInt(document.getElementById('minPrice').value) || 0;
            const maxPrice = parseInt(document.getElementById('maxPrice').value) || Infinity;
            const bedrooms = parseInt(document.getElementById('bedrooms').value) || 0;

            currentProperties = sampleProperties.filter(property => {
                const price = parseInt(property.price.replace(/[^0-9]/g, ''));
                return (
                    (!type || property.type === type) &&
                    price >= minPrice &&
                    price <= maxPrice &&
                    property.bedrooms >= bedrooms
                );
            });

            loadProperties();
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('propertyType').value = '';
            document.getElementById('minPrice').value = '';
            document.getElementById('maxPrice').value = '';
            document.getElementById('bedrooms').value = '';
            
            currentProperties = [...sampleProperties];
            loadProperties();
        }

        // Contact about property
        function contactAboutProperty(propertyId) {
            const property = sampleProperties.find(p => p.id === propertyId);
            // Redirect to main page contact form with property info
            window.location.href = `index.html#contact?property=${encodeURIComponent(property.title)}`;
        }

        // View property details
        function viewDetails(propertyId) {
            const property = sampleProperties.find(p => p.id === propertyId);
            // This could open a modal or go to a detail page
            alert(`Property Details: ${property.title}\n\nPrice: ${property.price}\n${property.description}\n\nContact Lizelle for more information!`);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Simulate loading
            setTimeout(() => {
                loadProperties();
            }, 1000);
        });
    </script>
</body>
</html>
